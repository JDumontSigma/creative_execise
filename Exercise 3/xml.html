<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XML &verbar; Reteival Example</title>
</head>
<body>
<h1>This is retrieving JSON data from Treehouse</h1>
<h2>The box below containts the data about jasondumont provided by Treehouse</h2>
<pre class="demo"></pre>
<!-- Require Jquery to use the Ajax methods built in -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $.ajax({
    url: "https://jdumontsigma.github.io/creative_exercise/Exercise%203/files/xml.xml",
    dataType: 'xml',
    success: function(data){
      console.log(data);
    }
  }).fail(function(data){
    console.log("There was a problem");
  });
});


</script>
</body>
</html>
