<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XML &verbar; Reteival Example</title>
</head>
<body>
<h1>This is retrieving JSON data from Treehouse</h1>
<h2>The box below contains information about</h2>
<h2 class="title"></h2>
<div class="demo"></div>
<!-- Require Jquery to use the Ajax methods built in -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $.ajax({
    type: "GET",
    url: "https://jdumontsigma.github.io/creative_exercise/Exercise%203/files/xml.xml",
    dataType: "xml",
    cache: false,
    success: function(data){
      $(data).find('item').each(function(){
        console.log($(this).find('name'));
      });
  }).fail(function(data){
    console.log("There was a problem");
  });
});


</script>
</body>
</html>
